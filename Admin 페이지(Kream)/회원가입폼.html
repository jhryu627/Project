<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <div class="card p-4 shadow-sm">
      <h4 class="mb-4">회원가입</h4>
      <form>
        <!-- 아이디 -->
        <div class="mb-3">
          <label for="userId" class="form-label">아이디</label>
          <input type="text" class="form-control" id="userId" placeholder="아이디">
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" placeholder="비밀번호">
          <div class="form-text">* 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</div>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">비밀번호 확인</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 확인">
        </div>

        <!-- 이름 -->
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" class="form-control" id="name" placeholder="사용자 이름">
        </div>

        <!-- 전화번호 -->
        <div class="mb-3">
          <label for="phone" class="form-label">전화번호</label>
          <input type="tel" class="form-control" id="phone" placeholder="휴대전화 번호">
        </div>

        <!-- 원하는 직무 -->
        <div class="mb-3">
          <label for="position" class="form-label">원하는 직무</label>
          <select class="form-select" id="position">
            <option selected>미정</option>
            <option value="frontend">프론트엔드</option>
            <option value="backend">백엔드</option>
            <option value="fullstack">풀스택</option>
            <option value="pm">기획/PM</option>
          </select>
        </div>

        <!-- 성별 -->
        <div class="mb-3">
          <label class="form-label">성별</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">남자</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">여자</label>
          </div>
        </div>

        <!-- 이메일 -->
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" placeholder="이메일">
        </div>

        <!-- 자기소개 -->
        <div class="mb-3">
          <label for="about" class="form-label">자기소개</label>
          <textarea class="form-control" id="about" rows="3" placeholder="자기소개를 입력하세요."></textarea>
        </div>

        <!-- 버튼 -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">가입</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
